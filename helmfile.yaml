environments:
  default:
    values:
      - charts/bmc-chart/values.yaml        # Base defaults
      - charts/bmc-chart/values.auto.yaml   # Auto-detected (generated by task detect)
      - charts/bmc-chart/values.custom.yaml # User configuration (required)
---
repositories:
  - name: metallb
    url: https://metallb.github.io/metallb
  - name: jetstack
    url: https://charts.jetstack.io
  - name: traefik
    url: https://traefik.github.io/charts
---
releases:
  - name: traefik
    namespace: traefik
    createNamespace: true
    chart: traefik/traefik
    version: 28.3.0
    installed: {{ .Environment.Values.global.dependencies.installTraefik | default false }}
  - name: metallb
    namespace: metallb-system
    createNamespace: true
    chart: metallb/metallb
    version: 0.14.9
    installed: {{ and (eq .Environment.Values.global.loadBalancer.provider "metallb") .Environment.Values.global.dependencies.installMetalLB }}
    hooks:
      - events: ["presync"]
        showlogs: true
        command: "kubectl"
        args:
          - delete
          - crd
          - bfdprofiles.metallb.io,bgpadvertisements.metallb.io,bgppeers.metallb.io,ipaddresspools.metallb.io,l2advertisements.metallb.io
          - --ignore-not-found=true

  - name: cert-manager
    namespace: cert-manager
    createNamespace: true
    chart: jetstack/cert-manager
    version: v1.12.0
    installed: {{ .Environment.Values.global.dependencies.installCertManager | default true }}
    set:
      - name: installCRDs
        value: true
    wait: true

  - name: big-minecraft
    namespace: default
    chart: ./charts/bmc-chart
    needs:
      {{- if and (eq .Environment.Values.global.loadBalancer.provider "metallb") .Environment.Values.global.dependencies.installMetalLB }}
      - metallb-system/metallb
      {{- end }}
      {{- if .Environment.Values.global.dependencies.installCertManager }}
      - cert-manager/cert-manager
      {{- end }}