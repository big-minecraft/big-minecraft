apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  labels:
    app: {{ .Values.name }}
    cadvisor: "true"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
        cadvisor: "true"
        kyriji.dev/enable-server-discovery: "true"
        kyriji.dev/enable-panel-discovery: "true"
        kyriji.dev/deployment-type: "process"

        kyriji.dev/initial-server: "false"
        kyriji.dev/require-startup-confirmation: "false"
        kyriji.dev/queue-strategy: "FILL"

        kyriji.dev/scale-strategy: "THRESHOLD"
        kyriji.dev/max-players: "0"
        kyriji.dev/min-instances: "1"
        kyriji.dev/max-instances: "1"
        kyriji.dev/scale-up-threshold: "0"
        kyriji.dev/scale-down-threshold: "0"
        kyriji.dev/scale-up-cooldown: "0"
        kyriji.dev/scale-down-cooldown: "0"
        kyriji.dev/scale-up-limit: "1"
        kyriji.dev/scale-down-limit: "1"

    spec:
      terminationGracePeriodSeconds: 3
      containers:
      - name: process
        image: {{ .Values.process.image }}
        env:
        {{- range .Values.process.env }}
        - name: {{ .name }}
          value: {{ .value | quote }}
        {{- end }}
        ports:
        {{- if .Values.fileServer.enabled }}
        - containerPort: {{ .Values.fileServer.port | default 8080 }}
          name: file-server
        {{- end }}
        volumeMounts:
          - name: local-volume
            mountPath: {{ .Values.volume.mountPath | default "/minecraft" }}
        env:
        {{- if .Values.fileServer.enabled }}
        - name: FILE_SERVER_URL_TEMPLATE
          value: "https://{{ .Values.global.filesDomain }}/{{ .Values.name }}/{filepath}?pod=${HOSTNAME}"
        - name: HTTP_PORT
          value: "{{ .Values.fileServer.port | default 8080 }}"
        {{- end }}
        resources:
          requests:
            memory: {{ .Values.resources.requests.memory }}
            cpu: {{ .Values.resources.requests.cpu }}
          limits:
            memory: {{ .Values.resources.limits.memory }}
            cpu: {{ .Values.resources.limits.cpu }}
      - name: cadvisor
        image: gcr.io/cadvisor/cadvisor:v0.47.0
        ports:
        - containerPort: 8080
          name: cadvisor
        labels:
          app: cadvisor
        volumeMounts:
          - name: docker-sock
            mountPath: /var/run/docker.sock
          - name: rootfs
            mountPath: /rootfs
          - name: proc
            mountPath: /proc
          - name: sys
            mountPath: /sys
          - name: local-volume
            mountPath: /mnt/local/deployments/{{ .Values.volume.dataDirectory }}
      volumes:
      - name: local-volume
        hostPath:
          path: /mnt/local/deployments/{{ .Values.volume.dataDirectory }}
          type: Directory
      - name: tmp
        emptyDir: {}  # Add an emptyDir volume for pod-local storage
      - name: docker-sock
        hostPath:
          path: /var/run/docker.sock
      - name: rootfs
        hostPath:
          path: /
      - name: proc
        hostPath:
          path: /proc
      - name: sys
        hostPath:
          path: /sys
---
{{- if .Values.fileServer.enabled }}
# Headless service to enable pod-specific DNS resolution
apiVersion: v1
kind: Service
metadata:
  name: files-{{ .Values.name }}-headless
  labels:
    app: {{ .Values.name }}
    component: file-server
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    kyriji.dev/deployment-type: "process"
    kyriji.dev/component: "file-server"
spec:
  clusterIP: None
  selector:
    app: {{ .Values.name }}
  ports:
  - port: {{ .Values.fileServer.port | default 8080 }}
    targetPort: {{ .Values.fileServer.port | default 8080 }}
    protocol: TCP
    name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: files-{{ .Values.name }}
  labels:
    app: {{ .Values.name }}
    component: file-server
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    kyriji.dev/deployment-type: "process"
    kyriji.dev/component: "file-server"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    {{- if .Values.fileServer.maxFileSize }}
    nginx.ingress.kubernetes.io/proxy-body-size: {{ .Values.fileServer.maxFileSize }}
    {{- end }}
    # Use consistent hashing based on pod parameter to route to specific pods
    nginx.ingress.kubernetes.io/upstream-hash-by: "$arg_pod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - {{ .Values.global.filesDomain }}
    secretName: files-{{ .Values.name }}-tls
  rules:
  - host: {{ .Values.global.filesDomain }}
    http:
      paths:
      - path: /{{ .Values.name }}
        pathType: Prefix
        backend:
          service:
            name: files-{{ .Values.name }}-headless
            port:
              number: {{ .Values.fileServer.port | default 8080 }}
{{- end }}