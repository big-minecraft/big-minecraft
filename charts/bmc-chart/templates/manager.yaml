apiVersion: apps/v1
kind: Deployment
metadata:
  name: manager
  labels:
    app: manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: manager
  template:
    metadata:
      labels:
        app: manager
    spec:
      serviceAccountName: kubectl-sa
      initContainers:
      - name: copy-jar
        image: alpine:3.19
        command: ['sh', '-c', 'cp /mnt/local/system/manager/bmc-manager.jar /app/']
        volumeMounts:
        - name: local-volume
          mountPath: /mnt/local/system/manager
        - name: app-volume
          mountPath: /app
      containers:
      - name: manager
        image: eclipse-temurin:21-jdk
        command: ["java", "-jar", "/app/bmc-manager.jar"]
        volumeMounts:
        - name: app-volume
          mountPath: /app
      volumes:
      - name: local-volume
        hostPath:
          path: /mnt/local/system/manager
          type: Directory
      - name: app-volume
        emptyDir: {}