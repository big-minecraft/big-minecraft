apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nfs-server
  labels:
    app: nfs-server
spec:
  selector:
    matchLabels:
      app: nfs-server
  template:
    metadata:
      labels:
        app: nfs-server
    spec:
      serviceAccountName: kubectl-sa
      containers:
      - name: nfs-server
        image: itsthenetwork/nfs-server-alpine
        securityContext:
          privileged: true
          capabilities:
            add:
              - SYS_ADMIN
        ports:
          - containerPort: 2049
        volumeMounts:
          - name: nfs-volume
            mountPath: /nfsshare
            mountPropagation: Bidirectional
        env:
          - name: SHARED_DIRECTORY
            value: "/nfsshare"
          - name: NFS_VERSION
            value: "4"
          - name: PERMITTED_HOSTS
            value: "*"
      initContainers:
      - name: label-master
        image: alpine:latest
        command:
          - sh
          - -c
          - |
            echo "TEST"
            echo "$POD_NAME"
            apk add --no-cache bash kubectl

            NODE_NAME=$(kubectl get pod "$POD_NAME" -o jsonpath='{.spec.nodeName}')
            echo "Node Name:"
            echo "$NODE_NAME"
            
            if [[ $(kubectl get node "$NODE_NAME" -o jsonpath='{.metadata.labels.node-role\.kubernetes\.io/master}') == "true" ]]; then
              kubectl label pod "$POD_NAME" master-nfs=true --overwrite
            fi
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
      volumes:
      - name: nfs-volume
        hostPath:
          path: /mnt/nfsshare
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: nfs-service
spec:
  selector:
    app: nfs-server
    master-nfs: "true"
  ports:
    - name: nfs
      port: 2049
      targetPort: 2049
      {{- if eq .Values.global.environment "development" }}
      nodePort: 30000
      {{- end }}
  type: {{ ternary "NodePort" "ClusterIP" (eq .Values.global.environment "development") }}

