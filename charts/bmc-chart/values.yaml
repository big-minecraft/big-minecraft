global:
  environment: production

  # Dependency installation flags
  # Set these to false when installing on a cluster that already has these dependencies
  dependencies:
    # Install cert-manager helm chart (set false if already installed)
    installCertManager: false
    # Install metallb helm chart (set false if already installed)
    installMetalLB: false
    # Install traefik helm chart (set false if already installed, e.g., k3s)
    installTraefik: false

  certManager:
    # Install ClusterIssuer resource (set false if already exists)
    installClusterIssuer: false
    # ClusterIssuer name to use (whether creating it or using existing)
    clusterIssuerName: "letsencrypt-prod"
    # Email for Let's Encrypt notifications
    email: "bmc@redacted.com"

  panel:
    initialInviteCode: cuLLgJ9LEIf
    panelSecret: QtSDzCJcBJaDhde5A0jZ
    storagePath: /storage
    panelHost: dev.panel.wiji.dev
    k8sDashboardHost: k8s-bmc.wiji.dev
    inviteCodeExpiryDays: 7

  loadBalancer:
    # Provider options:
    #  - metallb : on-premise with MetalLB (requires entrypointIP)

    provider: metallb

    # MetalLB-specific configuration (only used when provider is 'metallb')
    metallb:
      # Install MetalLB IPAddressPool and L2Advertisement resources
      # Set to false if these resources already exist in the cluster
      entrypointIP: 15.204.235.114
      installResources: false
      # IP address pool for MetalLB
      # Can be a single IP (e.g., "5.78.123.236/32") or range (e.g., "192.168.1.100-192.168.1.110")
      ipAddressPool:
        - 15.204.235.114/32
      # Advertisement mode: l2 or bgp
      advertisementMode: l2

  ingress:
    ingressClass: "traefik"
    panelDomain: dev.panel.wiji.dev

  storage:
    # Must support ReadWriteMany Access Mode
    storageClass: "longhorn"

    reclaimPolicy: "Retain"
    volumeSize:
      persistent: "10Gi"
      scalable: "5Gi"
      proxy: "5Gi"
      process: "2Gi"
      manifests: "1Gi"
      mariaDB: "5Gi"
      mongoDB: "5Gi"

  redis:
    host: "redis-service"
    port: 6379

  mariaDB:
    host: mariadb-service
    port: 3306
    username: root
    database: bmc

    initPassword: K46IZkZm44N95h0fparY

  mongoDB:
     host: mongodb-service
     port: 27017
     username: admin
     database: admin

     initPassword: QpbCcKBWfQTPVASXQmvQ

  prometheus:
    host: prometheus-service
    port: 9090

  sftp:
    password: v6Qkb82i8V3x

