  panel:
    initialInviteCode: cuLLgJ9LEIf
    panelSecret: QtSDzCJcBJaDhde5A0jZ
    storagePath: /storage
    panelHost: panel-bmc.wiji.dev
    k8sDashboardHost: k8s-bmc.wiji.dev
    inviteCodeExpiryDays: 7

  loadBalancer:
    # Provider options:
    #  - metallb : on-premise with MetalLB (requires entrypointIP)
    #  - gcp     : Google Cloud Platform (uses cloud load balancer)
    #  - aws     : Amazon Web Services (uses cloud load balancer)
    #  - azure   : Microsoft Azure (uses cloud load balancer)

    provider: metallb

    # MetalLB-specific configuration (only used when provider is 'metallb')
    metallb:
      entrypointIP: 64.71.161.75
      # IP address pool for MetalLB
      # Can be a single IP (e.g., "5.78.123.236/32") or range (e.g., "192.168.1.100-192.168.1.110")
      ipAddressPool:
        - 64.71.161.75/32
      # Advertisement mode: l2 or bgp
      advertisementMode: l2

    # Cloud-specific annotations (optional, applied based on provider)
    annotations: {}
      # Example for GCP:
      # cloud.google.com/load-balancer-type: "Internal"
      # networking.gke.io/load-balancer-type: "Internal"

      # Example for AWS:
      # service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
      # service.beta.kubernetes.io/aws-load-balancer-internal: "false"

      # Example for Azure:
      # service.beta.kubernetes.io/azure-load-balancer-internal: "false"

  ingress:
    ingressClass: "traefik"
    panelDomain: panel-bmc.wiji.dev

  storage:
    # Must support ReadWriteMany Access
    storageClass: "nfs"
    reclaimPolicy: "Retain"
    volumeSize:
      persistent: "10Gi"
      scalable: "5Gi"
      proxy: "5Gi"
      process: "2Gi"
      manifests: "1Gi"
      mariaDB: "5Gi"
      mongoDB: "5Gi"

