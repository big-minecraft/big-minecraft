# Ensure this name matches the name of the gamemode
name: "example-gamemode"
# Whether or not the player can be sent to this server when first joining the network
initialServer: "true"
# The minimum number of game instances for this gamemode
minimumInstances: 2
volume:
  # The contents of the nfsstore folder in the SFTP server are copied into the /mnt/local host folder,
  # anything after "/mnt/local" should be replaced with the folder path of the desired working directory of the server
  hostPath: "/mnt/local/minestom"
  # Where the above path is copied to internally inside the container
  mountPath: "/mnt/local/minestom"
resources:
  requests:
    memory: "256Mi"
    cpu: "250m"
  limits:
    memory: "516Mi"
    cpu: "500m"